<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon -->
    <link rel="icon" href="SiteFavicon.png">
    <!-- Title -->
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="CSS_files/contact-form.css">
</head>

<body style="background-image:url('bg1.jpg');background-size: cover;">
    <div class="container">
        <div class="container form bg-white pt-5 mt-4 mb-3">
            <p class="text-center contact-heading">contact us</p>
            <div class="container">
                <div class="row pl-5 pt-3">
                    <div class="col-12 pt-3">
                        <input type="text" placeholder="name"
                            style="width:85%;border:transparent;border-bottom:2px solid black;height:40px" class="name">
                        <div class="name-hide"></div>
                    </div>
                    <div class="col-12 pt-4">
                        <input type="text" placeholder="mobile no."
                            style="width:85%;border:transparent;border-bottom:2px solid black;height:40px"
                            class="mobile">
                        <div class="mobile-hide"></div>
                    </div>
                    <div class="col-12 pt-4">
                        <input type="text" placeholder="email id"
                            style="width:85%;border:transparent;border-bottom:2px solid black;height:40px"
                            class="email">
                        <div class="email-hide"></div>
                    </div>
                    <div class="col-12 pt-5">
                        <textarea rows="5" placeholder="message" style="width:85%" class="message"></textarea>
                        <div class="hide-message"></div>
                    </div>
                    <div class="col-12 pt-5">
                        <a href="ShopsterPunk.html"><span class="btn text-white send-button" style="width:85%">send</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
