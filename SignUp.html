<!DOCTYPE html>
<html>

<head>

    <!-- Title -->
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="CSS_files/login-form.css">

<body style="background-image:url('TopnavBackground.jpg');background-size: cover;">
    <div class="container">
        <div class="container form bg-white pt-5 mt-4 mb-3" style="height: auto;">
            <!--change after click on sign up-->
            <p class="text-center login-heading hide-me">login</p>
            <div class="container hide-me">
                <div class="row">
                    <div class="col mt-4 pl-5 pr-5">
                        <p class="username">username</p>
                        <div class="row mt-4">
                            <div class="col-2 text-center ">
                                <i class="fa fa-user-o" aria-hidden="true" id="user"></i>
                            </div>
                            <div class="col-10 pl-0">
                                <input type="text" placeholder="Type your username" class='input-1' required>
                            </div>
                        </div>
                        <hr class="hr-1">
                        <div class="hide"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4 pl-5 pr-5">
                        <p class="username"> Password </p>
                        <div class="row mt-4">
                            <div class="col-2 text-center pt-1 pr-0">
                                <i class="fa fa-lock" aria-hidden="true" id="lock"></i>
                            </div>
                            <div class="col-10 pl-0">
                                <input type="password" placeholder="Type your password" class="input-2">
                            </div>
                        </div>
                        <hr class="hr-2">
                        <div class="hide-1"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4 pl-5 pr-5">
                        <p class="username">Confirm Password </p>
                        <div class="row mt-4">
                            <div class="col-2 text-center pt-1 pr-0">
                                <i class="fa fa-lock" aria-hidden="true" id="lock"></i>
                            </div>
                            <div class="col-10 pl-0">
                                <input type="password" placeholder="Re-Write Password" class="input-2">
                            </div>
                        </div>
                        <hr class="hr-2">
                        <div class="hide-1"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4 pl-5 pr-5">
                        <p class="username">Email</p>
                        <div class="row mt-4">
                            <div class="col-2 text-center ">
                                <i class="fa fa-user-o" aria-hidden="true" id="user"></i>
                            </div>
                            <div class="col-10 pl-0">
                                <input type="Email" placeholder="Type your Email" class='input-1'>
                            </div>
                        </div>
                        <hr class="hr-1">
                        <div class="hide"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4 pl-5 pr-5">
                        <p class="username">Mobile Number</p>
                        <div class="row mt-4">
                            <div class="col-2 text-center ">
                                <i class="fa fa-user-o" aria-hidden="true" id="user"></i>
                            </div>
                            <div class="col-10 pl-0">
                                <input type="number" placeholder="Enter your Phone Number" class='input-1'>
                            </div>
                        </div>
                        <hr class="hr-1">
                        <div class="hide"></div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col pl-5 pr-5">
                        <a href="ShopsterPunk.html"><span class="btn btn-block text-white login-button">SIGN UP</span></a>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col text-center">
                        <span
                            style="text-transform: capitalize;font-family: Arial, Helvetica, sans-serif;font-size:15px;font-weight:600;color:rgb(148, 141, 141)">or
                            Already have an account?</span>
                        <a href="login-form.html">click here.</a>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class='col text-center'>
                        <span class="facebook-icon"><i class="fa fa-facebook" aria-hidden="true"></i></span>
                        <span class="twitter-icon"><i class="fa fa-twitter" aria-hidden="true"></i></span>
                        <span class="google-icon"><i class="fa fa-google" aria-hidden="true"></i></span>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col text-center">
                        <span
                            style="text-transform: capitalize;font-family: Arial, Helvetica, sans-serif;font-size:15px;font-weight:600;color:rgb(148, 141, 141)">Â©
                            ShopsterPunk</span>
                    </div>
                    <div class="col-12 text-center pt-3">
                        <a href="#"><span class="sign-up">sign up</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
